<div class="popup">
	<div class="list-group">
		<button type="button" class="list-group-item list-group-item-action" *ngFor="let group of model" (click)="onGroupClick(group)" [ngClass]="{ 'active' : group.active }">
			<span class="name">
				{{ group.name }}

				<small class="float-right">
					{{ group.tabs.length }} tabs
				</small>
			</span>
		</button>
	</div>

	<div class="sticky-bottom">
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button type="button" class="btn btn-lg btn-light" (click)="onCreateGroup()" title="Add new group">
					<img src="assets/icons/icon-new.svg" />
				</button>
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-lg btn-light" (click)="onManageGroups()" title="Manage groups">
					<img src="assets/icons/icon-manage.svg" />
				</button>
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-lg btn-light" (click)="onSyncGroups()" title="Sync groups with other devices">
					<img src="assets/icons/icon-sync.svg" [ngClass]="{ 'spin': syncing }" />
				</button>
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-lg btn-light" (click)="onRate()" title="Give us a rate and/or a review">
					<img src="assets/icons/icon-star.svg" />
				</button>
			</div>
		</div>
	</div>
</div>
